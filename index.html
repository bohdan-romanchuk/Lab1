<!DOCTYPE html>
<html>
<head lang="uk">
    <meta charset="UTF-8">
    <title>My Page</title>


    <link rel="stylesheet" type="text/css" href="main.css" />
</head>
    <body>
            <div class="container">
                <div class="left-container">
                    <div class="left-sub">
                        <div class="add-row">
                            <input class="input" type="text" placeholder="Назва товару">
                            <button class="add-button">Додати</button>
                        </div>
                        <div class="list">
                            <div class="row">
                                <div class="bl-product">
                                    Помідори
                                </div>
                                <div class="bl-count">
                                    <button class="bl-minus">-</button>
                                    <span class="bl-label">3</span>
                                    <button class="bl-plus">+</button>
                                </div>
                                <div class="bl-buttons">
                                    <button class="bl-bought">Куплено</button>
                                    <button class="bl-delete">×</button>
                                </div>
                            </div>
                            <div class="row">
                                <div class="bl-product">
                                    Печиво
                                </div>
                                <div class="bl-count">
                                    <button class="bl-minus">-</button>
                                    <span class="bl-label">3</span>
                                    <button class="bl-plus">+</button>
                                </div>
                                <div class="bl-buttons">
                                    <button class="bl-bought">Куплено</button>
                                    <button class="bl-delete">×</button>
                                </div>
                            </div>
                            <div class="row">
                                <div class="bl-product">
                                    Сир
                                </div>
                                <div class="bl-count">
                                    <button class="bl-minus">-</button>
                                    <span class="bl-label">3</span>
                                    <button class="bl-plus">+</button>
                                </div>
                                <div class="bl-buttons">
                                    <button class="bl-bought">Куплено</button>
                                    <button class="bl-delete">×</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="right-container">
                    <div class="right-sub">
                        <div class="bl-title">Залишилося</div>
                        <div class="bl-content">
                            <span class="pr-label">
                                Помідори
                                <span class="pr-number">1</span>
                            </span>
                            <span class="pr-label">
                                Печиво
                                <span class="pr-number">1</span>
                            </span>
                            <span class="pr-label">
                                Сир
                                <span class="pr-number">1</span>
                            </span>
                        </div>
                        <div class="bl-title">Куплено</div>
                        <div class="bl-content" id="last-content">

                        </div>
                    </div>
                    
                </div>
            </div>
            
            

    </body>
</html>
